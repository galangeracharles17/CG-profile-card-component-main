<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <section class="profile-card__main">
      <div class="profile-card__image">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <img src="./images/image-victor.jpg" alt="profile-photo" class="profile-card__profile">
      <section class="profile-card__info">
        <p class="profile-card__name">Victor Crest <span class="profile-card__age">26</span></p>
        <p>London</p>
      </section>
    </section>
    <hr>
    <section class="profile-card__footer">
      <div class="profile-card__followers">
        <p>80K</p>
        <p>Followers</p>
      </div>

      <div class="profile-card__reactions">
        <p>803K</p>
        <p>Likes</p>
      </div>

      <div class="profile-card__photos">
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/galangeracharles17">Charles Galangera</a>.
    </div>
  </footer>
</body>

</html>
